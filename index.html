<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <img src="photos" alt="">
</head>
<body onload="startTime()">
    <main class="main">
        <div class="calculator">
            
            <div class="header">

                    <div id="txt"></div>
                    <img src="photos/wifi.png" alt="">
                    <img src="photos/battery.png" alt="">

            </div>

            <div class="viewFinder">

                <div class="topViewFinder">
                    <p id="topMessage"></p>
                </div>
                <div class="bottomViewFinder">
                    <p id="bottomMessage"></p>
                </div>

            </div>

            <div class="buttonsLayout">
                
                <button class="btn">Calc</button>
                <button class="btn">App</button>
                <button class="btn" id="clearBtn">AC</button>
                <button class="btn" id="divideBtn">รท</button>
                
                <button class="btn" id="sevenBtn">7</button>
                <button class="btn" id="eightBtn">8</button>
                <button class="btn" id="nineBtn">9</button>
                <button class="btn" id="multiplyBtn">X</button>

                <button class="btn" id="fourBtn">4</button>
                <button class="btn" id="fiveBtn">5</button>
                <button class="btn" id="sixBtn">6</button>
                <button class="btn" id="subtractBtn">-</button>

                <button class="btn" id="oneBtn">1</button>
                <button class="btn" id="twoBtn">2</button>
                <button class="btn" id="threeBtn">3</button>
                <button class="btn" id="addBtn">+</button>

                <button class="btn" id="zeroBtn">0</button>
                <button class="btn" id="decimalBtn">.</button>
                <button class="btn" id="equalsBtn">=</button>

            </div>

            <div class="bottomBar">
                <span>__________</span>
            </div>

        </div>
    </main>
    <footer class="footer">Copyright &copy; 2022 De'Jour Ford</footer>
</body>
<script src="script.js"></script>
</html>
