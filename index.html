<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <img src="photos" alt="">
</head>
<body onload="startTime()">
    <main class="main">
        <div class="calculator">
            
            <div class="header">

                    <div id="txt"></div>
                    <img src="photos/wifi.png" alt="">
                    <img src="photos/battery.png" alt="">

            </div>

            <div class="viewFinder">

                <div class="topViewFinder"></div>
                <div class="bottomViewFinder"></div>

            </div>

            <div class="buttonsLayout">
                
                <button class="btn">Calc</button>
                <button class="btn">App</button>
                <button class="btn">AC</button>
                <button class="btn">รท</button>
                
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">X</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>

                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>

            </div>

            <div class="bottomBar">
                <span>__________</span>
            </div>

        </div>
    </main>
    <footer class="footer">Copyright &copy; 2022 De'Jour Ford</footer>
</body>
</html>
